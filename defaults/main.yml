---
unattendedupgrades_download_oncalendar: "*-*-* 6,18:00"
unattendedupgrades_download_randomizeddelaysec: "12h"
unattendedupgrades_upgrade_oncalendar: "*-*-* 6:00"
unattendedupgrades_upgrade_randomizeddelaysec: "60m"

unattendedupgrades_origins_pattern:
  - "origin=Debian,codename=${distro_codename},label=Debian"
  - "origin=Debian,codename=${distro_codename},label=Debian-Security"
unattendedupgrades_package_blacklist: []
unattendedupgrades_autofix_interrupted_dpkg: true
unattendedupgrades_minimal_steps: false
unattendedupgrades_mail: ""
unattendedupgrades_mail_only_on_error: false
unattendedupgrades_install_on_shutdown: false
unattendedupgrades_remove_unused_kernel_packages: true
unattendedupgrades_remove_new_unused_dependencies: true
unattendedupgrades_remove_unused_dependencies: false
unattendedupgrades_automatic_reboot: false
unattendedupgrades_automatic_reboot_withusers: true
unattendedupgrades_automatic_reboot_time: "now"
unattendedupgrades_syslog_enable: false
unattendedupgrades_syslog_facility: "daemon"
unattendedupgrades_verbose: false
unattendedupgrades_debug: false
